name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # ğŸ‘‡ This is required for Testcontainers
      - name: Enable Docker
        run: |
          sudo systemctl start docker
          docker info

      # ğŸ‘‡ Helps avoid Ryuk startup timeouts
      - name: Configure Testcontainers timeout
        run: echo "TESTCONTAINERS_RYUK_DISABLED=false" >> $GITHUB_ENV

      - run: npm ci
      - run: npm run build
      - run: npm test
